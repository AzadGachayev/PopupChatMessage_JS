<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="vendors/css/bootstrap.css">
    <link rel="stylesheet" href="css/chatmessage.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>
<body>
    <div id="chat-mini">
        <p>Online</p>
    </div>
    <section id="chat">
        <header>
            <div class="upper">
                <span>
                    Online
                </span>
                <span class="header_icon close_icon">
                    <i class="fas fa-times"></i>
                </span>
                <span class="header_icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
            <div class="down">
                <p>We are live and ready to chat with you now. 
                    Say something to start a live chat. <i class="fas fa-pen"></i></p>
                   

            </div>

        </header>
        <main>

        </main>
        <footer>
            <textarea name="" id="chat_input" class="form-control" rows="2"></textarea>

        </footer>


    </section>
    
    <script src="js/chatmessage.js"></script>
</body>
</html>
